<div class="list-of-users">
  <mat-card
    class="example-card"
    *ngFor="let user of infoDisplayVariable"
    (click)="redirectToUserInfo(user?.id)"
  >
    <mat-card-header>
      <div
        mat-card-avatar
        class="example-header-image"
        [ngStyle]="{ 'background-image': 'url(' + user?.url + ')' }"
      ></div>
      <mat-card-title class="title"
        >{{ user?.id }}. {{ user?.title }}</mat-card-title
      >
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
  </mat-card>
</div>
<mat-spinner *ngIf="showSpinner === true" style="margin: auto"></mat-spinner>
<!-- <div class="paginator-class"> -->

  <mat-paginator
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [length]="totalItems"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChange($event)"
  aria-label="Select page"
>
</mat-paginator>
